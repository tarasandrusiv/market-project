<div class="but-cont">
  <button *ngFor="let mark of marks" (click)="sort(mark.id)">{{mark.title}}</button>
  <button (click)="sort()">All</button>
</div>
<div class="container">
  <div class="item" *ngFor="let car of filteredCars">
    <div class="img-cont">
      <img src={{car.photo}} alt="">
    </div>
    <div  class="text-cont">
      <h2>{{car.model}}</h2>
      <p>{{car.description}}</p>
      <h3>{{car.price}} грн</h3>
    </div>
    <button class="details" (click)="details(car)">Details...</button>
  </div>
</div>
